<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio</title>
    <link rel="stylesheet" href="./blocks/style.css" />
    <script src="index.js" type="module" defer></script>
</head>

<body>
    <div class="nav">
        <div class="nav__logo">
            <h1 class="nav__logo-text">M. A. T. I. A. S</h1>
        </div>
        <ul class="nav__list">
            <li class="nav__item"><a href="/">Home</a></li>
            <li class="nav__item"><a href="/about-me">Sobre mi</a></li>
            <li class="nav__item"><a href="/projects">Proyectos</a></li>
            <li class="nav__item"><a href="/blogs">Blog</a></li>
        </ul>
    </div>
    <main class="content" id="main">


    </main>

    <footer class="footer">
        <div class="footer__info">
            <div class="footer__content">
                <div class="nav__logo">
                    <h1 class="nav__logo-text">M. A. T. I. A. S</h1>
                </div>

                <div class="footer__links">
                    <div class="footer__links-group">
                        <div class="footer__links-list">
                            <a href="https://github.com/Matipala" target="_blank">
                                <div class="footer__links-item">
                                    <img src="assets/svg/github-logo.svg" alt="Github Icon"
                                        class="footer__links-icon" />
                                    Github
                                </div>
                            </a>
                            <a href="https://www.linkedin.com/in/josue-matias-molina-palacios-a33277329/"
                                target="_blank">
                                <div class="footer__links-item">
                                    <img src="assets/svg/linkedin-logo-white.svg" alt="Github Icon"
                                        class="footer__links-icon" />
                                    LinkedIn
                                </div>
                            </a>
                            <a href="https://www.instagram.com/matipalacios_/" target="_blank">
                                <div class="footer__links-item">
                                    <img src="assets/svg/Instagram-Vector-Icon.svg" alt="Github Icon"
                                        class="footer__links-icon" />
                                    Instagram
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <template id="project-card-template">
        <div class="projects__card">
            <div class="projects__card-save">
                <svg viewBox="0 0 24 24" fill="#0000000" xmlns="http://www.w3.org/2000/svg" class="projects__save-icon">
                    <g id="SVGRepo_bgCarrier" stroke-width="0" />
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" />
                    <g id="SVGRepo_iconCarrier">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M6.75 6L7.5 5.25H16.5L17.25 6V19.3162L12 16.2051L6.75 19.3162V6ZM8.25 6.75V16.6838L12 14.4615L15.75 16.6838V6.75H8.25Z" />
                    </g>
                </svg>
            </div>

            <div class="projects__card-heart">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="projects__heart-icon">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M12 6.00019C10.2006 3.90317 7.19377 3.2551 4.93923 5.17534C2.68468 7.09558 2.36727 10.3061 4.13778 12.5772C5.60984 14.4654 10.0648 18.4479 11.5249 19.7369C11.6882 19.8811 11.7699 19.9532 11.8652 19.9815C11.9483 20.0062 12.0393 20.0062 12.1225 19.9815C12.2178 19.9532 12.2994 19.8811 12.4628 19.7369C13.9229 18.4479 18.3778 14.4654 19.8499 12.5772C21.6204 10.3061 21.3417 7.07538 19.0484 5.17534C16.7551 3.2753 13.7994 3.90317 12 6.00019Z"
                        stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <p class="projects__card-heart-content"></p>
            </div>
            <img src="" class="projects__card-image" alt="Project" />
            <div class="projects__card-content">
                <h4 class="projects__card-title"></h4>
                <p class="projects__card-paragraph">

                </p>
            </div>
            <a class="projects__card-button" href="" target="_blank">
                Github
                <img src="assets/svg/github-logo.svg" alt="Github" class="nav__icon" />
            </a>
        </div>
    </template>

    <template id="hero-template">
        <section class="hero" id="hero-id">
            <div class="hero__content">
                <div class="hero__text">
                    <h1 class="hero__title">Matias Palacios</h1>
                    <h4 class="hero__subtitle">&lt;Coder&gt; – &lt;Software Engineer&gt;</h4>
                    <p class="hero__paragraph">
                        Desarrollador Front-end que escribe código limpio, elegante y eficiente
                    </p>
                </div>

                <img src="assets/images/about-me.png" alt="Me" class="hero__image" />
            </div>
        </section>
    </template>

    <template id="about-me-template">
        <section class="about-me" id="about-me-id">
            <div class="about-me__content">
                <h1 class="about-me__title">Sobre mí</h1>
                <p class="about-me__paragraph">
                    Soy estudiante de Ingeniería de Software y me apasiona la tecnología y la resolución de problemas.
                    Me
                    destaco por mi capacidad de aprendizaje rápido y mi enfoque en la mejora continua. He trabajado en
                    proyectos donde he aplicado desarrollo de software y bases de datos, y siempre me esfuerzo por
                    mantenerme actualizado con nuevas tecnologías. Busco una oportunidad donde pueda aportar mis
                    habilidades, crecer profesionalmente y aprender de un equipo experimentado.
                </p>
            </div>
        </section>
    </template>
    <template id="profile-template">
        <section class="profile" id="profile-id">
            <div class="profile__info">
                <div class="profile__education">
                    <h1 class="profile__education-title">Educacion</h1>

                    <ul class="profile__education-list">
                        <li class="profile__education-item">
                            Unidad Educativa Edad de Oro 2020
                        </li>
                        <li class="profile__education-item">
                            Universidad Catolica Boliviana 2023-Actualidad
                        </li>
                    </ul>
                </div>
                <div class="profile__hobbies">
                    <h1 class="profile__hobbies-title">Hobbies</h1>

                    <ul class="profile__hobbies-list">
                        <li class="profile__hobbies-item">Jugar Videojuegos</li>
                        <li class="profile__hobbies-item">Jugar Futbol</li>
                        <li class="profile__hobbies-item">Mirar Series</li>
                    </ul>
                </div>
            </div>

            <div class="profile__skills">
                <h1 class="profile__skills-title">Skills</h1>
                <div class="profile__skills-group">
                    <h4 class="profile__skills-group-title">Backend</h4>

                    <div class="profile__skills-list">
                        <img src="assets/svg/c-plusplus-logo-white.svg" alt="Technology" class="profile__skills-icon" />
                        <img src="assets/svg/microsoftsqlserver-logo-white.svg" alt="Technology"
                            class="profile__skills-icon" />
                        <img src="assets/svg/c-sharp-logo-white.svg" alt="Technology" class="profile__skills-icon" />
                        <img src="assets/svg/python-logo-white.svg" alt="Technology" class="profile__skills-icon" />
                    </div>
                </div>

                <div class="profile__skills-group">
                    <h4 class="profile__skills-group-title">Frontend</h4>

                    <div class="profile__skills-list">
                        <img src="assets/svg/js-white.svg" alt="Technology" class="profile__skills-icon" />
                        <img src="assets/svg/angular-white.svg" alt="Technology" class="profile__skills-icon" />
                        <img src="assets/svg/typescript-white.svg" alt="Technology" class="profile__skills-icon" />
                        <img src="assets/svg/react-logo-white.svg" alt="Technology" class="profile__skills-icon" />
                        <img src="assets/svg/html-logo-white.svg" alt="Technology" class="profile__skills-icon" />
                        <img src="assets/svg/css-logo-white.svg" alt="Technology" class="profile__skills-icon" />
                    </div>
                </div>
            </div>
        </section>
    </template>

    <template id="projects-template">
        <section class="projects" id="projects-id">
            <h2 class="linea-lados">Proyectos</h2>
            <div class="projects__cards" id="project-cards">
            </div>
            <button class="projects__button">Ver mas</button>
        </section>
    </template>

    <template id="blog-template">
        <section class="blog" id="blog-id">
            <h2 class="linea-lados">Blogs</h2>
            <div class="blog__cards">
            </div>

            <div class="blog__observer">
            </div>
        </section>
    </template>

    <template id="blog-card-template">
        <div class="blog__card">
            <img src="assets/images/code100.jpg" alt="Blog" class="blog__card-image" />
            <div class="blog__card-content">
                <h4 class="blog__card-title">Hexagonal Architecture</h4>
                <p class="blog__card-paragraph">
                    Desde que leí el influyente libro de Richard Louv, "El último niño
                    en el bosque", la idea de tener un "lugar de reflexión" especial
                    para mi se me ha quedado grabada
                </p>
                <p class="blog__card-date">24 de Noviembre, 2025</p>
            </div>
        </div>
    </template>
</body>

</html>
